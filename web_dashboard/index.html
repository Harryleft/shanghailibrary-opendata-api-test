<body>
    <div class="container">
        <div class="header">

            <p>å®æ—¶ç›‘æ§APIçŠ¶æ€ã€å“åº”æ•°æ®å’Œä½¿ç”¨ç»Ÿè®¡</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">æ€»APIæ•°é‡</div>
                <div class="stat-value" id="totalApis">0</div>
                <div class="stat-subtitle">å·²å®šä¹‰æ¥å£</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">æˆåŠŸå“åº”</div>
                <div class="stat-value success" id="successCount">0</div>
                <div class="stat-subtitle" id="successRate">0% æˆåŠŸç‡</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">APIåˆ†ç±»</div>
                <div class="stat-value info" id="categoryCount">0</div>
                <div class="stat-subtitle">æ•°æ®ç±»åˆ«</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">æ•°æ®æ€»é‡</div>
                <div class="stat-value warning" id="totalSize">0 MB</div>
                <div class="stat-subtitle" id="fileCount">0 ä¸ªæ–‡ä»¶</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="æœç´¢APIåç§°...">
            </div>
            <select class="filter-select" id="statusFilter">
                <option value="all">å…¨éƒ¨çŠ¶æ€</option>
                <option value="success">ä»…æˆåŠŸ</option>
                <option value="error">ä»…å¤±è´¥</option>
            </select>
            <select class="filter-select" id="categoryFilter">
                <option value="all">å…¨éƒ¨åˆ†ç±»</option>
            </select>
            <button class="refresh-btn" onclick="loadData()">åˆ·æ–°æ•°æ®</button>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3>åˆ†ç±»ç›®å½•</h3>
                <ul class="category-list" id="categoryList"></ul>
            </div>
            <div class="api-list">
                <div id="apiList"></div>
            </div>

    <div class="detail-modal" id="detailModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 class="modal-title" id="modalTitle">APIè¯¦æƒ…</h2>
            <div class="modal-section">
                <h4>åŸºæœ¬ä¿¡æ¯</h4>
                <div id="modalInfo"></div>
            </div>
            <div class="modal-section">
                <h4>å“åº”æ•°æ®é¢„è§ˆ</h4>
                <div class="json-preview" id="modalJson"></div>
            </div>
        </div>
    </div>

    <script>
        let apiData = { stats: null, apis: [], categories: {} };
        let currentFilter = { search: '', status: 'all', category: 'all' };

        async function loadData() {
            try {
                const response = await fetch('./data/stats.json');
                apiData = await response.json();
                renderDashboard();
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('apiList').innerHTML =
                    '<div class="empty-state">æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·ç¡®ä¿å·²è¿è¡ŒAPIæµ‹è¯•å¹¶ç”Ÿæˆç»Ÿè®¡æ•°æ®</div>';
            }
        }

        function renderDashboard() {
            renderStats();
            renderCategories();
            renderApis();
        }

        function renderStats() {
            const stats = apiData.stats;
            document.getElementById('totalApis').textContent = stats.totalApis || 0;
            document.getElementById('successCount').textContent = stats.successCount || 0;
            document.getElementById('successRate').textContent = `${stats.successRate || 0}% æˆåŠŸç‡`;
            document.getElementById('categoryCount').textContent = stats.categoryCount || 0;
            document.getElementById('totalSize').textContent = stats.totalSize || '0 MB';
            document.getElementById('fileCount').textContent = `${stats.fileCount || 0} ä¸ªæ–‡ä»¶`;
        }

        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            const categoryFilter = document.getElementById('categoryFilter');

            categoryList.innerHTML = '';
            categoryFilter.innerHTML = '<option value="all">å…¨éƒ¨åˆ†ç±»</option>';

            Object.entries(apiData.categories).forEach(([name, data]) => {
                const li = document.createElement('li');
                li.className = 'category-item';
                li.innerHTML = `
                    <span>${name}</span>
                    <span class="category-count">${data.count}</span>
                `;
                li.onclick = () => filterByCategory(name);
                categoryList.appendChild(li);

                const option = document.createElement('option');
                option.value = name;
                option.textContent = `${name} (${data.count})`;
                categoryFilter.appendChild(option);
            });
        }

        function renderApis() {
            const apiList = document.getElementById('apiList');
            let filteredApis = [...apiData.apis];

            if (currentFilter.search) {
                filteredApis = filteredApis.filter(api =>
                    api.name.toLowerCase().includes(currentFilter.search.toLowerCase())
                );
            }

            if (currentFilter.status !== 'all') {
                filteredApis = filteredApis.filter(api =>
                    currentFilter.status === 'success' ? api.status === 'success' : api.status === 'error'
                );
            }

            if (currentFilter.category !== 'all') {
                filteredApis = filteredApis.filter(api => api.category === currentFilter.category);
            }

            if (filteredApis.length === 0) {
                apiList.innerHTML = '<div class="empty-state">æœªæ‰¾åˆ°åŒ¹é…çš„API</div>';
                return;
            }

            apiList.innerHTML = filteredApis.map(api => `
                <div class="api-item" onclick='showDetail(${JSON.stringify(api).replace(/'/g, "\\'")})'>
                    <div class="api-header">
                        <span class="api-name">${api.name}</span>
                        <span class="api-status status-${api.status}">
                            ${api.status === 'success' ? 'âœ“ æˆåŠŸ' : 'âœ— å¤±è´¥'}
                        </span>
                    </div>
                    <div class="api-meta">
                        <span class="api-category">[${api.category}]</span>
                        <span>å¤§å°: ${api.size || 'N/A'}</span>
                        ${api.url ? `<span>æ–‡ä»¶: ${api.url.split('/').pop()}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function filterByCategory(category) {
            currentFilter.category = currentFilter.category === category ? 'all' : category;
            document.getElementById('categoryFilter').value = currentFilter.category;

            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.toggle('active');

            renderApis();
        }

        function showDetail(api) {
            document.getElementById('modalTitle').textContent = api.name;
            document.getElementById('modalInfo').innerHTML = `
                <p><strong>çŠ¶æ€:</strong> ${api.status === 'success' ? 'âœ“ æˆåŠŸ' : 'âœ— å¤±è´¥'}</p>
                <p><strong>åˆ†ç±»:</strong> ${api.category}</p>
                <p><strong>å¤§å°:</strong> ${api.size || 'N/A'}</p>
                <p><strong>æ–‡ä»¶è·¯å¾„:</strong> ${api.url || 'N/A'}</p>
            `;
            document.getElementById('modalJson').textContent = api.preview || 'æ— æ•°æ®é¢„è§ˆ';
            document.getElementById('detailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentFilter.search = e.target.value;
            renderApis();
        });

        document.getElementById('statusFilter').addEventListener('change', (e) => {
            currentFilter.status = e.target.value;
            renderApis();
        });

        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            currentFilter.category = e.target.value;
            renderApis();
        });

        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailModal') closeModal();
        });

        loadData();
    </script>
